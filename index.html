<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta value="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery.js"></script>
    <script src="js/scripts.js"></script>
    <title>Todo List</title>
</head>
<body>
    <div class="container">
        <h1 class="text-center text-primary">TODO LIST</h1>
        
        <form id="form" class="container">
            <p id="warn">Please Input the Items</p>
            <div class="form-group">
                <label for="thingtobedone" class="text-primary">What is to be done?</label>
                <input type="text" class="form-control" id="tobedone">
            </div>
            <div class="form-group">
                <label for="duedate" class="text-primary">Due Date</label>
                <input type="date" class="form-control" id="duedate">
            </div>
            
    </div>
</body>
</html>
